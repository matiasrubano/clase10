<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="./css/style.css">


    <title>Document</title>
</head>


<body>
    <header class="header ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-text ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./imagenes/logo.png" alt="" width="90" height="auto">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item background">
                            <a class="nav-link " href="quien.html">Quienes Somos</a>
                        </li>
                        <li class="nav-item background">
                            <a class="nav-link" href="trabajo.html">Trabajos</a>
                        </li>
                        <li class="nav-item background">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-12">
                <form>
                    <h1>Comunicate con nosotros</h1>
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <input type="text" name="nombre" placeholder="Nombre">
                        <input type="text" name="apellido" placeholder="Apellido">
                        <br> <br>
                        <input type="email" name="email" placeholder="Escribe tu email">
                        <br> <br>
                        <p>Soy una:</p>
                        <div>
                            <input type="radio" name="sexo" value="Empresa"> Empresa
                        </div>
                        <div>
                            <input type="radio" name="sexo" value="Persona"> Persona
                        </div>

                        <br>
                        <select>
                            <option selected>Cuantas secciones necesita tu pagina</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <br> <br>
                        <textarea name="mensaje" cols="50" rows="10" placeholder="escribe tu mensaje"></textarea>
                        <br>
                        <input type="submit">
                        <input type="reset">
                    </fieldset>

                </form>
            </div>
        </section>
        <footer class="row footer">
            <div class="col-12 footer">
                <h3>
                    Hecho con &#128150 por Matias Rubano
                </h3>

            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
